<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="dot"></div>
      <p class="name">mark zuckerberg</p>
      <img src="./img/close.svg" alt="close" class="close">
    </div>
    <div class="today">today</div>
    <div class="chat">
      <p class="time">10:53</p>
      <div class="contour-left"></div>
      <div class="chat-content left">
        Hi, Mark! I made a new design for Messenger App
      </div>
    </div>
    <div class="chat">
      <p class="time right-time">10:57</p>
      <div class="contour-right"></div>
      <div class="chat-content right">
        Yo! Send it to my assistant and we will review it during the year.
      </div>
    </div>
    <div class="chat">
      <p class="time">11:03</p>
      <div class="contour-left"></div>
      <div class="chat-content left">
        But Mark...
      </div>
    </div>
    <div class="chat">
      <div class="chat-content right block">
        You were blocked by the user
      </div>
    </div>
    <hr>
    <div class="footer">
      <input type="text" class="type-chat" placeholder="Enter your Message">
      <span>send</span>
    </div>
  </div>

</body>

</html>
